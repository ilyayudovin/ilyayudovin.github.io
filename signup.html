<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="sign-in-out.css">

</head>
<body>
<div class="background1">
    <header></header>
    <div class="back">
        <form>
            <a href="index.html" class="phonehome" style="display: block">Home</a>
            <p class="headword">Registration</p>
            <div class="md-form">
                <input type="text" id="inputMDEx" class="form-control">
                <label for="inputMDEx">Log in</label>
            </div>
            <div class="md-form">
                <i class="fas fa-envelope prefix"></i>
                <input type="email" id="inputValidationEx" class="form-control validate">
                <label for="inputValidationEx" data-error="wrong" data-success="right">Type your email</label>
            </div>
            <div class="md-form">
                <input type="number" id="numberExample" class="form-control">
                <label for="numberExample">Age</label>
            </div>
            <div class="md-form">
                <i class="fas fa-lock prefix"></i>
                <input type="password" id="inputValidationEx2" class="form-control validate">
                <label for="inputValidationEx2" data-error="wrong" data-success="right">Type your password</label>
            </div>
            <div class="sex">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="materialInline1"
                           name="inlineMaterialRadiosExample">
                    <label class="form-check-label" for="materialInline1">Male</label>
                </div>

                <!-- Material inline 2 -->
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="materialInline2"
                           name="inlineMaterialRadiosExample">
                    <label class="form-check-label" for="materialInline2">Female</label>
                </div>
            </div>
            <a href="signin.html">
            <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
            </a>
            <p class="already">Already have an account? <a href="signin.html" style="color:#8ad5d8;">Sign in</a></p>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

</body>
</html>
